<html>
<head>
    <title>ProjetoLes - Inserir Usuário</title>
</head>
<body>
<header class="jumbotron">
    <h1>ProjetoLes - Inserir Usuário</h1>
</header>
<section>
    <article class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form role="form" action="listarUsuario.html" method="post"
                  class="form-horizontal">
                <fieldset>
                    <legend>
                        <h1>Cadastro de Usuário</h1>
                    </legend>
                    <div class="">
                        <div class="form-group">
                            <label for="id" class="col-md-2 control-label">ID do Usuário</label>
                            <div class="col-md-10">
                                <input required type="text" class="form-control" id="id"
                                       name="id" value="0" disabled/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Nome</label>
                            <div class="col-md-10">
                                <input required type="text" class="form-control" id="nome"
                                       name="nome" placeholder="Nome do Usuário..."/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">E-mail</label>
                            <div class="col-md-10">
                                <input required type="email" class="form-control" id="email"
                                       name="email" placeholder="seuemail@mail.com.br"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Usuário</label>
                            <div class="col-md-10">
                                <input required type="text" class="form-control" id="usuario"
                                       name="usuario" placeholder="@usuarioXX"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Senha</label>
                            <div class="col-md-10">
                                <input required type="password" class="form-control" id="senha"
                                       name="senha" placeholder="*************"/>
                            </div>
                        </div>
                        <div class="">
                            <button type='submit' class='btn btn-default' id='operacao'
                                    name='operacao' value='Salvar'>SALVAR</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-md-2"></div>
    </article>
</section>
<footer class="text-center">
    <h4>ProjetoLes</h4>
</footer>
</body>
</html>
