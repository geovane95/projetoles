<html>
<head>
    <title>ProjetoLes - Inserir Reserva</title>
</head>
<body>
    <header class="jumbotron">
        <h1>ProjetoLes - Inserir Reserva</h1>
    </header>
    <section>
        <article class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form role="form" action="listarReserva.html" method="post"
                      class="form-horizontal">
                    <fieldset>
                        <legend>
                            <h1>Cadastro de Reserva</h1>
                        </legend>
                        <div class="">
                            <div class="form-group">
                                <label class="col-md-2 control-label">Livro</label>
                                <div class="col-md-10">
                                    <select required class="form-control" id="livro"
                                            name="livro" multiple>
                                        <option value="0" selected>Livro 1</option>
                                        <option value="1" selected>Livro 2</option>
                                        <option value="2" selected>Livro 3</option>
                                        <option value="3" selected>Livro 4</option>
                                        <option value="4" selected>Livro 5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Locatario</label>
                                <div class="col-md-10">
                                    <select required class="form-control" id="usuario"
                                            name="usuario">
                                        <option value="0">Locatario 1</option>
                                        <option value="1">Locatario 2</option>
                                        <option value="2">Locatario 3</option>
                                        <option value="3">Locatario 4</option>
                                        <option value="4">Locatario 5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="">
                                <button type='submit' class='btn btn-default' id='operacao'
                                            name='operacao' value='Salvar'>Reservar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-md-2"></div>
        </article>
    </section>
    <footer class="text-center">
        <h4>ProjetoLes</h4>
    </footer>
</body>
</html>
